<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>WebGL FPS</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; user-select: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
        }
        #crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 10px; height: 10px; border: 2px solid white; border-radius: 50%;
        }
        #power-container {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);
            width: 200px; height: 20px; background: rgba(0,0,0,0.5); border: 2px solid white;
            display: none;
        }
        #power-bar { width: 0%; height: 100%; background: linear-gradient(90deg, yellow, red); }
        
        /* NOVO: PLACAR */
        #score-board {
            position: absolute; top: 20px; left: 20px;
            color: yellow; font-size: 24px; font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="score-board">PONTOS: 0</div> <div id="crosshair"></div>
        <div id="power-container"><div id="power-bar"></div></div>
    </div>
    <canvas id="glCanvas"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
